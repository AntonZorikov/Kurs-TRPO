<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мои заявки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Мои заявки</h2>
        <div class="row mt-4">
            <div class="col-md-12">
                <div th:each="request : ${requests}" class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${request.itemName}">Название предмета</h5>
                        <p class="card-text" th:text="${request.description}">Описание</p>
                        <p class="card-text">
                            <small class="text-muted">
                                Статус: <span th:text="${request.status}">Статус</span>
                            </small>
                        </p>
                        <p class="card-text">
                            <small class="text-muted">
                                Ожидаемая стоимость: <span th:text="${request.expectedPrice}">Цена</span> ₽
                            </small>
                        </p>
                        <div th:if="${request.adminComment}" class="alert alert-info">
                            Комментарий администратора: <span th:text="${request.adminComment}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
