<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новая заявка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Оформление заявки на залог имущества</h2>
        <form action="/pawn/new" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="itemName" class="form-label">Название предмета</label>
                <input type="text" class="form-control" id="itemName" name="itemName" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Фотография</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="expectedPrice" class="form-label">Ожидаемая стоимость</label>
                <input type="number" class="form-control" id="expectedPrice" name="expectedPrice" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить заявку</button>
            <a href="/" class="btn btn-secondary">Назад</a>
        </form>
    </div>
</body>
</html>
